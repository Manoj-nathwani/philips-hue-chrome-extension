<!doctype html>
<html>
<head>
    <title>Philips Hue Controller</title>

    <link href="Hue/css/bootstrap.css" rel="stylesheet" />
    <link href="Hue/colour-picker/colpick.css" rel="stylesheet" />
    <link href="Hue/css/styles.css" rel="stylesheet" />

    <script src="Hue/js/jquery.js"></script>
    <script src="Hue/js/colors.js"></script>
    <script src="Hue/colour-picker/colpick.js"></script>
    <script src="Hue/js/scripts.js"></script>

</head>
<body>

    <p>
        <select id="LightSelector" class="form-control">
            <option value="1,2,3">All lights</option>
        </select>

        <button id="btnLightOn" type="button" class="btn btn-default active">On</button>

        <button id="btnUpdate" type="button" class="btn btn-success">Update</button>
    </p>
